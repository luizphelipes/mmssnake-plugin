# Configuração Nginx para WordPress - Plugin MMSSnake
# Adicione estas configurações ao seu arquivo nginx.conf ou site.conf

server {
    listen 8080;
    server_name localhost;
    root C:/laragon/www/seguipix;
    index index.php index.html;

    # Configurações específicas para WordPress
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Configurações para arquivos PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # ou unix:/var/run/php/php8.3-fpm.sock
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configurações específicas para o plugin
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Headers para AJAX
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
    }

    # Configurações para AJAX do WordPress
    location ~ ^/wp-admin/admin-ajax\.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index admin-ajax.php;
        fastcgi_param SCRIPT_FILENAME $document_root/wp-admin/admin-ajax.php;
        include fastcgi_params;
        
        # Timeouts aumentados para AJAX
        fastcgi_read_timeout 600;
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
        
        # Headers específicos para AJAX
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        
        # Buffer para respostas grandes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Configurações para uploads e arquivos do plugin
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configurações para logs do plugin
    location ~* \.log$ {
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin *;
    }

    # Configurações de segurança
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # Configurações para wp-config.php
    location ~ wp-config\.php {
        deny all;
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configurações de proxy para APIs externas (se necessário)
    location /api/ {
        proxy_pass https://generativelanguage.googleapis.com/;
        proxy_set_header Host generativelanguage.googleapis.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

